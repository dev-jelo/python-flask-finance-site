{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock%}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <input autofocus type="text" class="form-control" name="stock_symbol" placeholder="Stock symbol">
        </div>
        <div class="form-group">
            <input type="number" min="1" value="1" class="form-control" name="number_of_shares" placeholder="Number of shares">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
