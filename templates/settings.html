{% extends "layout.html" %}

{% block title %}
    Account Settings
{% endblock %}

{% block main %}
    <div class="mb-5">
        <h3 class="mb-4">Change Password</h3>
        <form action="/settings" method="post">
            <div class="form-group">
                <input class="form-control" type="password" name="old_password" placeholder="Enter old password">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="new_password" placeholder="Enter new password">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="confirm_new_password" placeholder="Confirm new password">
            </div>
            <button class="btn btn-primary" type="submit">Confirm</button>
        </form>
    </div>
    <div>
        <h3 class="mb-4">Magic Money Machine (add cash)</h3>
        <form action="/settings" method="post">
            <div class="form-group">
                <input class="form-control" type="number" min="0.01" step="0.01" name="cash" placeholder="Enter number">
            </div>
            <button class="btn btn-primary" type="submit">Abracadabra!</button>
        </form>
    </div>
{% endblock %}
